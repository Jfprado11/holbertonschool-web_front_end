<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 4</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script type="application/javascript">
      $(function () {
        function createFamilyTree() {
          const table = $("<table></table>")
            .append(
              $("<thead></thead>").append(
                $("<tr></tr>")
                  .append($("<th></th>").text("Firstname"))
                  .append($("<th></th>").text("Lastname"))
              )
            )
            .append($("<tbody></tbody>"));
          $("body").append(table);
        }
        function addNewMember(firstName, lastName) {
          const newRow = `
            <tr>
                <th>${firstName}</th>
                <th>${lastName}</th>
                <th>(x)</th>
            </tr>
            `;
          $("table tbody").append(newRow);
          $("tbody tr th:last-of-type").click(function () {
            $(this).parent().remove();
          });
          $("tbody tr th:last-of-type").css("background", "orange");
        }
        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
      });
    </script>
  </body>
</html>
