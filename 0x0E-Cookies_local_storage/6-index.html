<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <script>
      const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];
      if (typeof Storage !== "undefined") {
        createStore();
        displayCart();
      } else {
        alert(
          "Sorry, your browser does not support Web storage. Try again with a better one"
        );
      }

      function addItemToCart(item) {
        sessionStorage.setItem(item, true);
      }

      function createStore() {
        const uList = document.createElement("ul");
        document.body.appendChild(uList);
        for (let item of availableItems) {
          const avaItem = document.createElement("li");
          avaItem.innerHTML = item;
          uList.appendChild(avaItem);
          avaItem.addEventListener("click", (event) => {
            addItemToCart(event.target.innerHTML);
          });
        }
        // const list = document.querySelector("ul li");
      }

      function displayCart() {
        const keysStored = Object.keys(sessionStorage);
        if (keysStored.length !== 0) {
          const para = document.createElement("p");
          para.innerHTML = `You previously had ${keysStored.length} items in your cart`;
          document.body.appendChild(para);
        }
      }
    </script>
  </body>
</html>
